<div class="backButton" (click)="onBack()"><button mat-raised-button>BACK</button></div>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ movie?.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie?.title }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ movie?.poster }}"
    alt="{{ movie?.title }}"
    class="movieImage"
  />
  <mat-card-content>
    <h2>Movie Plot:</h2>
    <p>
      {{ movie?.plot }}
    </p>
  </mat-card-content>
</mat-card>
