<mat-card
  ><mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <table
    class="example-table mat-elevation-z8"
    mat-table
    recycleRows
    matSort
    [dataSource]="dataSource"
  >
    <!-- imdbID Column -->
    <ng-container matColumnDef="imdbID">
      <th mat-header-cell *matHeaderCellDef>IMDB ID</th>
      <td mat-cell *matCellDef="let element">{{ element.imdbID }}</td>
    </ng-container>

    <!-- Language Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>Language</th>
      <td mat-cell *matCellDef="let element">{{ element.language }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- imdbRating Column -->
    <ng-container matColumnDef="imdbRating">
      <th mat-header-cell *matHeaderCellDef>IMDB Rating</th>
      <td mat-cell *matCellDef="let element">{{ element.imdbRating }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"  (click)="onRowClick(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</mat-card>
